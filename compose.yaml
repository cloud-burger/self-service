services:
  app:
    container_name: self-service
    build: .
    depends_on:
      - db
    ports:
      - '8080:8080'
    restart: always
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: superuser
      DATABASE_PASSWORD: supersecret
      DATABASE_PORT: 5432
      DATABASE_NAME: self_service
      DATABASE_CONNECTION_TIMEOUT: 120000

  db:
    container_name: postgres
    image: postgres:16
    shm_size: 128mb
    volumes:
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 134217728 # 128*2^20 bytes = 128Mb
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: superuser
      POSTGRES_PASSWORD: supersecret
